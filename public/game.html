<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="game-title">Game Title</h1>
            <p id="game-details" class="subtitle">Game Details</p>
        </header>
        <main>
            <div class="emulator-container">
                <p>This is where the emulator for <span id="game-emulator-name">Game</span> will be loaded.</p>
            </div>
        </main>
        <footer>
            <a href="index.html" class="back-button">Back to Game Library</a>
        </footer>
    </div>
    <script src="game.js"></script>


    <div style='width:640px;height:480px;max-width:100%'>
        <div id='game'></div>
    </div>
    <div style='width:640px;height:480px;max-width:100%'>
        <div id='game'></div>
    </div>
    
    <script type='text/javascript'>
        EJS_player = '#game';
        
        // Can also be snes9x
        EJS_core = 'nes';
        
        //SNES mouse
        EJS_mouse = false; 
        
        // SNES Multitap
        EJS_multitap = false; 
        
        // URL to BIOS file
        EJS_biosUrl = '';
        
        // URL to Game rom
        EJS_gameUrl = 'games/InterglacticTransmissing(1).nes';
        
        // Path to the data directory
        EJS_pathtodata = 'data/';
    </script>
    <script src='data/loader.js'></script>
    
</body>
</html>
