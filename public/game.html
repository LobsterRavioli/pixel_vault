<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Emulator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stile per centrare l'emulatore */
        .emulator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 70vh; /* Altezza ridotta al 70% della finestra */
            padding: 20px; /* Spaziatura per evitare bordi schiacciati */
        }

        .emulator {
            width: 640px;
            height: 480px;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Aggiunta di un'ombra per estetica */
            border-radius: 8px; /* Bordo arrotondato */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="game-title">Game Title</h1>
            <p id="game-details" class="subtitle">Game Details</p>
        </header>
        <main>
            <div class="emulator-container">
                <!-- Emulator Section -->
                <div class="emulator">
                    <div id="game"></div>
                </div>
            </div>
        </main>
        <footer>
            <a href="index.html" class="back-button">Back to Game Library</a>
        </footer>
    </div>

    <script src="game.js"></script>

    <script type="text/javascript">
        // Emulator Settings
        EJS_player = '#game';                // Target container
        EJS_core = 'nes';                   // Emulator core
        EJS_mouse = false;                  // SNES mouse support
        EJS_multitap = false;               // SNES multitap support
        EJS_biosUrl = '';                   // URL to BIOS file
        EJS_gameUrl = 'games/InterglacticTransmissing(1).nes'; // URL to game ROM
        EJS_pathtodata = 'data/';           // Path to data directory
    </script>

    <script src="/data/loader.js"></script>
</body>

</html>
